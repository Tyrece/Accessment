<head>
	<title>literalMe</title>

<body>
	<div class="container">
		{{> navBar}}

<template name="navBar">
	<header>
		<div class="collapse bg-dark" id="navbarHeader">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-md-7 py-4">
						<h4 class="text-white">About</h4>
						<p class="text-muted">literalMe is your go to place for book reviews and ratings of new and upcoming books as well as the classics.</p>
					</div>
					<div class="col-sm-4 offset-md-1 py-4">
						<h4 class="text-white">You can...</h4>
						<ul class="list-unstyled">
							<li><a href="#" class="text-white">Follow on Twitter</a></li>
							<li><a href="#" class="text-white">Like on Facebook</a></li>
							<li><a href="#" class="text-white">Email us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center">					
					<strong>literalMe</strong>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>
	</header>
</template>

<template name="myJumbo">
	<section class="jumbotron text-center">
		<div class="container">
			<h1 class="jumbotron-heading">literalMe</h1>
			<p class="lead text-muted">Glad you found your way here. It's always a good time to read a book. Find your passion amongst the stars by choosing from our many categories tailored just for you.</p>
			
      

		</div>
	</section>
</template>

<template name="mainBody">
	<main role="main">
		{{> myJumbo}}

  <section class="jumbotron text-center">

  Add Book
</button>



<!-- Modal -->
<div class="modal fade" id="addbookModal" tabindex="-1" role="dialog" aria-labelledby="addbookModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addbookModalLabel">Add Book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Title</span>
        </div>
        <input type="text" name="Title" class="form-control" placeholder="John" aria-label="Title" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Author</span>
        </div>
        <input type="text" name="Author" class="form-control" placeholder="Brown" aria-label="Author" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Discription</span>
        </div>
       <input type="text" name="Discription" class="form-control" placeholder="Brown" aria-label="Discription" aria-describedby="basic-addon1">
        
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">BookCover</span>
        </div>
        <input type="text" name="BookCover" class="form-control" placeholder="kool.png" aria-label="BookCover" aria-describedby="basic-addon1">
      </div>

      </div>

      
      <div class="modal-footer">
        <button type="button" class="btn btn-danger js-cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary js-add" >Add</button>
      </div>
    </div>
  </div>
</div>
</div>
</section>
